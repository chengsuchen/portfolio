
	<div id="projects" ng-repeat="project in projects" class="col-sm-6">
		<div class ="thumbnails">
			<a href = "{{project.Link}}"><img src="{{project.Image}}" style="padding:5px;height:350px;width:350px;display:block;"></img></a>
			<p>{{project.Project}} | {{project.Type}}</p>
			<p>{{project.Description}}</p>
		</div>
	</div>
